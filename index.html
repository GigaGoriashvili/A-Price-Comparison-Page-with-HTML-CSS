<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Price-Comparison-Page</title>
    <link rel="stylesheet" href="sixth.css">
    <script src="https://kit.fontawesome.com/510bbc03df.js" crossorigin="anonymous"></script>
</head>
<body>
      <section class="price-comparison">
          <div class="price-column">
              <div class="price-header">
                 <div class="price">
                     <div class="dollar-sign">$</div>
                     10
                     <div class="per-month">/mo</div>
                 </div>
                 <div class="plan-name">Basic</div>
              </div>
              <div class="divider"></div>
              <div class="feature">
                <i class="far fa-check-circle"></i>
                Feature A
            </div>
            <div class="feature">
                <i class="far fa-check-circle"></i>
                Feature B
            </div>
            <div class="feature">
                <i class="far fa-times-circle"></i>
                <span class="inactive">Feature C</span>
            </div>
            <div class="feature">
                <i class="far fa-times-circle"></i>
                <span class="inactive">Feature D</span>
            </div>
            <div class="feature">
                <i class="far fa-times-circle"></i>
                <span class="inactive">Feature E</span>
            </div>
            <div class="feature">
                <i class="far fa-times-circle"></i>
                <span class="inactive">Feature F</span>
            </div>
            <button class="cta">Start Today</button>
            </div>

            <div class="price-column popular">
                <div class="most-popular">Most Popular</div>
                <div class="price-header">
                   <div class="price">
                       <div class="dollar-sign">$</div>
                       20
                       <div class="per-month">/mo</div>
                   </div>
                   <div class="plan-name">Professional</div>
                </div>
                <div class="divider"></div>
                <div class="feature">
                    <i class="far fa-check-circle"></i>
                    Feature A
                </div>
                <div class="feature">
                    <i class="far fa-check-circle"></i>
                    Feature B
                </div>
                <div class="feature">
                    <i class="far fa-check-circle"></i>
                    Feature C
                </div>
                <div class="feature">
                    <i class="far fa-check-circle"></i>
                    Feature D
                </div>
                <div class="feature">
                    <i class="far fa-times-circle"></i>
                    <span class="inactive">Feature E</span>
                </div>
                <div class="feature">
                    <i class="far fa-times-circle"></i>
                    <span class="inactive">Feature F</span>
                </div>
                <button class="cta">Start Today</button>
              </div>

              <div class="price-column">
                <div class="price-header">
                   <div class="price">
                       <div class="dollar-sign">$</div>
                       50
                       <div class="per-month">/mo</div>
                   </div>
                   <div class="plan-name">Enterprise</div>
                </div>
                <div class="divider"></div>
                <div class="feature">
                    <i class="far fa-check-circle"></i>
                    Feature A
                </div>
                <div class="feature">
                    <i class="far fa-check-circle"></i>
                    Feature B
                </div>
                <div class="feature">
                    <i class="far fa-check-circle"></i>
                    Feature C
                </div>
                <div class="feature">
                    <i class="far fa-check-circle"></i>
                    Feature D
                </div>
                <div class="feature">
                    <i class="far fa-check-circle"></i>
                    Feature E
                </div>
                <div class="feature">
                    <i class="far fa-check-circle"></i>
                    Feature F
                </div>
                <button class="cta">Start Today</button>
              </div>
      </section> 
</body>
</html>
